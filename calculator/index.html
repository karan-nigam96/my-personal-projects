<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate World | A calculator made by Karan</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="utilities.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="calc.png" type="image/png">
</head>

<body>
  <h1 class="text-center">Welcome to Calculate, World!</h1>
  <div class="container">
    <input type="text" class="input" placeholder="0" name="display" id="in" fdprocessedid="ibbzzh">
    <div class="button">
      <button class="btn black">AC</button>
      <button class="btn">DEL</button>
      <button class="btn">%</button>
      <button class="btn font">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn font">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn font">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn font">-</button>
      <button class="btn">0</button>
      <button class="btn">00</button>
      <button class="btn font">.</button>
      <button class="btn orange">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
